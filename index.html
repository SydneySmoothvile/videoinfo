<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="controls.css">

  <script>
    var vid,
        playbtn,
        seekslider,
        curtimetext,
        durtimetext,
        mutebtn ,
        volumeslider,
        fullscreenbtn;

    function initializePlayer(){
      //Set object references
      vid = document.getElementById("my_video");
      playbtn = document.getElementById("playpausebtn");
      seekslider = document.getElementById("seekslider");
      curtimetext = document.getElementById("curtimetext");
      durtimetext = document.getElementById("durtimetext");
      mutebtn = document.getElementById("mutebtn");
      volumeslider = document.getElementById("volumeslider");
      fullscreenbtn = document.getElementById("fullscreenbtn");

      //Add event listeners
      playbtn.addEventListener("click",playPause,false);
      seekslider.addEventListener("change",vidSeek,false);
      vid.addEventListener("timeupdate",seektimeupdate,false);
      mutebtn.addEventListener("click",vidmute,false);
      volumeslider.addEventListener("change",setvolume,false);
      fullscreenbtn.addEventListener("click",toggleFullScreen,false);
    }
    window.onload = initializePlayer;

      function playPause(){

        if (vid.paused) {
          vid.play();
          playbtn.style.background = "url(https://fonts.gstatic.com/s/i/materialiconsoutlined/pause/v14/24px.svg)";
        }else {
          vid.pause();
          playbtn.style.background = "url(https://fonts.gstatic.com/s/i/materialiconsoutlined/play_circle_filled/v13/24px.svg)";
        }
      }
    function vidSeek(){
        var seekto = vid.duration * (seekslider.value / 100);
        vid.currentTime = seekto;
      }
    function seektimeupdate(){
        var nt = vid.currentTime * (100 / vid.duration);
        seekslider.value = nt;
        var curmins = Math.floor(vid.currentTime / 60);
        var cursecs = Math.floor(vid.currentTime - curmins * 60);
        var durmins = Math.floor(vid.duration / 60);
        var dursecs = Math.floor(vid.duration - durmins * 60);
        if(cursecs < 10){
           cursecs = "0"+cursecs;
          }
        if(dursecs < 10){
           dursecs = "0"+dursecs;
          }
        if(curmins < 10){
           curmins = "0"+curmins;
          }
        if(durmins < 10){
           durmins = "0"+durmins;
          }
        curtimetext.innerHTML = curmins+":"+cursecs;
        durtimetext.innerHTML = durmins+":"+dursecs
      }
    function vidmute() {
        if (vid.muted) {
          vid.muted = false;
          mutebtn.innerHTML = "Mute";
        }else {
          vid.muted = true;
          mutebtn.innerHTML = "Unmute";
        }
      }
      function setvolume(){
        vid.volume = volumeslider.value /100 ;
      }
      function toggleFullScreen(){
        if (vid.requestFullScreen) {
          vid.requestFullScreen();
        }if (vid.webkitRequestFullScreen) {
          vid.webkitRequestFullScreen();
        }if (vid.mozRequestFullScreen) {
          vid.mozRequestFullScreen();
        }
      }
  </script>
</head>

<body>
  <h1>Video Info</h1>
  <form >
    <div class="">
      <label for="">Select a video</label>
      <input type="file" accept="video/*">
    </div>
    <button type="submit">Get Into</button>
  </form>

  <div id="video_player_box">
    <div id="mainMenu">
      <video id="my_video" autoplay  class="video"
      
        src="videos/video.mp4" type="video/*">
        
        
      </video>

      <div id="menu">
        This is my DIV element.
      </div>
    </div>

    <div id="video_controls_bar">
      <button id="playpausebtn"></button>
      <button id="fastfowardbtn"></button>
      <!-- <div class="video-progress">
        <input id="seekslider" type="range" min="0" max="100" value="0" step="1">
      </div> -->
      <div class="video-progress">
        <div class="video-progress-filled"></div>
      </div>
      <div class="time">
        <span id="curtimetext">00:00</span> / <span id="durtimetext">00:00</span>
      </div>
      <button id="mutebtn"></button>
      <input id="volumeslider" type="range" min="0" max="100" value="100" step="1">
      <button id="settingsbtn"></button>
      <button id="bookmarkbtn"></button>
      <button id="fullscreenbtn"></button>
    </div>
  </div>

  <script>
    const electron = require('electron');
    //import electron from 'electron';
    const { ipcRenderer } = electron;

    document.querySelector('form').addEventListener('submit', (event)=> {event.preventDefault();

    const { path } = document.querySelector('input').files[0];

    ipcRenderer.send('videosubmit', path);
    });
  </script>
</body>
